<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notificaciones</title>
    <link href="css/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="h2">Notificaciones</h1>
        <div id="notificacionesDatos">
            <p>Cargando notificaciones...</p>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // LÃ³gica para cargar notificaciones
        fetch('http://localhost:3000/api/notificaciones')
            .then(response => response.json())
            .then(data => {
                const notificacionesDatos = document.getElementById('notificacionesDatos');
                notificacionesDatos.innerHTML = '<ul class="list-group">';
                data.forEach(notificacion => {
                    notificacionesDatos.innerHTML += `<li class="list-group-item">${notificacion.mensaje}</li>`;
                });
                notificacionesDatos.innerHTML += '</ul>';
            })
            .catch(error => {
                console.error('Error al cargar notificaciones:', error);
            });
    </script>
</body>
</html>
