<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facturas</title>
    <link href="css/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="h2">Facturas</h1>
        <div id="facturasDatos">
            <p>Cargando facturas...</p>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // LÃ³gica para cargar facturas
        fetch('http://localhost:3000/api/facturas')
            .then(response => response.json())
            .then(data => {
                const facturasDatos = document.getElementById('facturasDatos');
                facturasDatos.innerHTML = '<ul class="list-group">';
                data.forEach(factura => {
                    facturasDatos.innerHTML += `<li class="list-group-item">Factura ID: ${factura.id}, Monto: ${factura.monto}</li>`;
                });
                facturasDatos.innerHTML += '</ul>';
            })
            .catch(error => {
                console.error('Error al cargar facturas:', error);
            });
    </script>
</body>
</html>
