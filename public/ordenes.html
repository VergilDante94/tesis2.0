<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Órdenes</title>
    <link href="css/bootstrap-5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="h2">Órdenes</h1>
        <div id="ordenesDatos">
            <p>Cargando órdenes...</p>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lógica para cargar órdenes
        fetch('http://localhost:3000/api/ordenes')
            .then(response => response.json())
            .then(data => {
                const ordenesDatos = document.getElementById('ordenesDatos');
                ordenesDatos.innerHTML = '<ul class="list-group">';
                data.forEach(orden => {
                    ordenesDatos.innerHTML += `<li class="list-group-item">${orden.descripcion}</li>`;
                });
                ordenesDatos.innerHTML += '</ul>';
            })
            .catch(error => {
                console.error('Error al cargar órdenes:', error);
            });
    </script>
</body>
</html>
